<body>

	<header>

			</ul>
		</nav>

	<div class="container">
		<form action="#" method="post" name="form_name" id="form_id" class="form_class">
			<h2>Javascript Form Submission</h2>
			<label>Name:</label>
			<input type="text" name="name" id="name" placeholder="Name" />
			<label>Email:</label>
			<input type="text" name="email" id="email" placeholder="Valid Email" />
			<label>Password:</label>
			<input type="Password" name="password" id="password" placeholder="Password" />
			<input type="button" onclick="getForm();" value="Submit"/>
		</form>
	</div>

		<p>We have the following information on you:</p>
		<p id="NameInput">Unknown</p>
		<p id="EmailInput">Unknown</p>
		<p id="Password">Unknown</p>
	
	
	<div class="button" id="submit" onclick="submit(this.id);">Okay</div>
	<div class="button" id="cancel" onclick="submit(this.id);">Cancel</div>
	<div class="button" id="maybe" onclick="submit(this.id);">Maybe</div>
	
	<div class="button" id="close" onclick="submit(this.id);">X</div>
